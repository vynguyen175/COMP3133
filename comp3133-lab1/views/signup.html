<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | CozyChat</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script id="tailwind-config">
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "cream": "#FDFBF7",
            "sage": {
              "50": "#f4f7f4",
              "100": "#e6ece6",
              "200": "#cedccd",
              "300": "#abc4aa",
              "400": "#89a987",
              "500": "#6d8f6b",
              "600": "#557253",
            },
            "warm-taupe": "#8d8175",
          },
          fontFamily: {
            "serif": ["Crimson Pro", "serif"],
            "sans": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "2xl": "1.5rem",
            "3xl": "2.5rem",
          },
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    :root {
      --cream: #FDFBF7;
      --sage-primary: #89a987;
      --sage-dark: #6d8f6b;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--cream);
    }
    .serif-text {
      font-family: 'Crimson Pro', serif;
    }
    .ios-status-bar {
      height: env(safe-area-inset-top, 44px);
    }
    .ios-home-indicator {
      height: env(safe-area-inset-bottom, 34px);
    }
    .soft-shadow {
      box-shadow: 0 4px 20px -2px rgba(137, 169, 135, 0.12);
    }
    .btn-gradient {
      background: linear-gradient(135deg, #89a987 0%, #6d8f6b 100%);
    }
    .botanical-bg {
      background-image: radial-gradient(circle at 20% 20%, rgba(137, 169, 135, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 10%, rgba(141, 129, 117, 0.05) 0%, transparent 40%);
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="text-warm-taupe min-h-screen flex flex-col botanical-bg">
  <div class="ios-status-bar w-full"></div>
  <main class="flex-grow flex flex-col px-8 pt-6 pb-8 max-w-md mx-auto w-full relative overflow-hidden">
    <div class="flex justify-center mb-8 relative">
      <div class="relative w-24 h-24 flex items-center justify-center">
        <div class="absolute inset-0 border-[3px] border-sage-200 rounded-[60%_40%_70%_30%/50%_60%_40%_50%] rotate-45 opacity-60"></div>
        <div class="absolute inset-2 border-[2px] border-sage-300 rounded-[40%_60%_30%_70%/60%_50%_50%_40%] -rotate-12 opacity-40"></div>
        <div class="bg-sage-100/50 w-16 h-16 rounded-full flex items-center justify-center">
          <span class="material-symbols-outlined text-sage-500 text-4xl font-light">spa</span>
        </div>
      </div>
    </div>

    <div class="flex flex-col items-center mb-10">
      <h1 class="serif-text text-4xl font-semibold text-sage-600 mb-2">Create Account</h1>
      <p class="text-sm text-warm-taupe/70 text-center font-medium">Join our community for real-time chat</p>
    </div>

    <div id="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-2xl text-red-700 text-sm hidden"></div>
    <div id="successMessage" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-2xl text-green-700 text-sm hidden"></div>

    <form id="signupForm" class="space-y-6 flex-grow">
      <div class="space-y-2">
        <label class="serif-text text-lg font-medium text-sage-600 ml-1" for="username">Username</label>
        <div class="relative">
          <input class="w-full px-5 py-4 bg-white border-none rounded-2xl soft-shadow focus:ring-2 focus:ring-sage-200 transition-all outline-none text-warm-taupe placeholder:text-warm-taupe/30" id="username" name="username" placeholder="e.g. morning_dew" type="text" required>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="serif-text text-lg font-medium text-sage-600 ml-1" for="firstname">First Name</label>
          <input class="w-full px-5 py-4 bg-white border-none rounded-2xl soft-shadow focus:ring-2 focus:ring-sage-200 transition-all outline-none text-warm-taupe placeholder:text-warm-taupe/30" id="firstname" name="firstname" placeholder="John" type="text" required>
        </div>
        <div class="space-y-2">
          <label class="serif-text text-lg font-medium text-sage-600 ml-1" for="lastname">Last Name</label>
          <input class="w-full px-5 py-4 bg-white border-none rounded-2xl soft-shadow focus:ring-2 focus:ring-sage-200 transition-all outline-none text-warm-taupe placeholder:text-warm-taupe/30" id="lastname" name="lastname" placeholder="Doe" type="text" required>
        </div>
      </div>

      <div class="space-y-2">
        <label class="serif-text text-lg font-medium text-sage-600 ml-1" for="password">Password</label>
        <div class="relative">
          <input class="w-full px-5 py-4 bg-white border-none rounded-2xl soft-shadow focus:ring-2 focus:ring-sage-200 transition-all outline-none text-warm-taupe placeholder:text-warm-taupe/30" id="password" name="password" placeholder="••••••••" type="password" required>
          <button class="absolute right-4 top-1/2 -translate-y-1/2 text-sage-300 hover:text-sage-500 transition-colors" type="button" onclick="togglePassword('password')">
            <span class="material-symbols-outlined text-xl">visibility</span>
          </button>
        </div>
      </div>

      <div class="pt-6">
        <button class="w-full btn-gradient text-white serif-text text-xl font-semibold py-4 rounded-2xl shadow-lg shadow-sage-200 transition-all active:scale-[0.98] flex items-center justify-center space-x-2 hover:shadow-xl" type="submit">
          <span>Sign Up</span>
          <span class="material-symbols-outlined text-2xl font-light">arrow_right_alt</span>
        </button>
      </div>
    </form>

    <div class="mt-8 text-center space-y-4">
      <p class="text-[13px] text-warm-taupe/50 px-8 leading-relaxed">
        By joining us, you agree to our Terms of Service and Privacy Policy
      </p>
      <p class="text-sm text-warm-taupe/70">
        Already have an account?
        <a href="login.html" class="text-sage-600 font-semibold hover:text-sage-700 transition-colors">Login here</a>
      </p>
    </div>
  </main>

  <div class="ios-home-indicator w-full"></div>

  <script>
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === 'password' ? 'text' : 'password';
    }
  </script>
  <script src="public/js/signup.js"></script>
</body>
</html>
