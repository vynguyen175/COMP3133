<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Room Chat</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <style type="text/tailwindcss">
    :root {
      --dusty-rose: #d4a373;
      --rose-soft: #e9edc9;
      --mocha-dark: #432818;
      --mocha-mid: #99582a;
      --mocha-light: #bb9457;
      --bg-warm: #fdfaf7;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg-warm);
    }
    .cozy-bubble-left {
      border-radius: 22px 25px 20px 5px;
      box-shadow: 0 4px 12px -2px rgba(67, 40, 24, 0.08);
    }
    .cozy-bubble-right {
      border-radius: 25px 22px 5px 20px;
      box-shadow: 0 4px 12px -2px rgba(153, 88, 42, 0.12);
    }
    .ios-blur {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    .typing-dot {
      width: 4px;
      height: 4px;
      background-color: var(--mocha-mid);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite ease-in-out;
    }
    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
      40% { transform: scale(1); opacity: 1; }
    }
    .chat-scroll {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .chat-scroll::-webkit-scrollbar {
      display: none;
    }
    .room-card {
      transition: transform 0.4s ease;
    }
    .room-card:active {
      transform: scale(0.98);
    }
    #roomSelectionView {
      display: flex;
      flex-direction: column;
    }
    #chatView {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .main-container {
      display: flex;
      height: 100vh;
      gap: 0;
    }
    .sidebar {
      width: 320px;
      border-right: 1px solid #f3e2d1;
      background-color: #fdfaf7;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
  </style>
  <script id="tailwind-config">
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            rose: {
              50: '#fdfaf7',
              100: '#f9f1e8',
              200: '#f3e2d1',
              300: '#e7cbb1',
              400: '#d4a373',
              500: '#bb9457',
            },
            mocha: {
              500: '#99582a',
              600: '#6f1d1b',
              700: '#432818',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
</head>
<body class="text-mocha-700">
  <div class="main-container">
    <!-- Sidebar with Rooms -->
    <div class="sidebar">
      <div class="h-14 w-full"></div>
      <header class="sticky top-0 z-50 bg-[#fdfaf7]/70 ios-blur px-6 py-4 flex items-center justify-between border-b border-rose-100">
        <div class="flex items-center gap-3">
          <div class="relative">
            <div class="w-10 h-10 rounded-[15px] bg-rose-200 flex items-center justify-center text-mocha-700 font-bold rotate-3">
              <span class="rotate-[-3deg] text-lg">â˜•</span>
            </div>
            <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-emerald-400 border-2 border-[#fdfaf7] rounded-full"></div>
          </div>
          <div>
            <h1 class="text-lg font-bold font-serif tracking-tight text-mocha-700">Rooms</h1>
            <p class="text-[9px] font-semibold uppercase tracking-wider text-mocha-500 opacity-70">Choose a space</p>
          </div>
        </div>
      </header>
      <main class="flex-1 overflow-y-auto px-4 py-6 chat-scroll space-y-6">
        <!-- Rooms Section -->
        <div>
          <h3 class="text-sm font-bold uppercase tracking-widest text-mocha-700 mb-3 px-2">Rooms</h3>
          <div class="space-y-3" id="roomList">
            <!-- Room cards will be generated here -->
          </div>
        </div>

        <!-- Online Users Section -->
        <div class="pt-4 border-t border-rose-200">
          <h3 class="text-sm font-bold uppercase tracking-widest text-mocha-700 mb-3 px-2">Direct Messages</h3>
          <div class="space-y-2" id="onlineUsers">
            <!-- Online users will be generated here -->
          </div>
        </div>
      </main>

      <footer class="p-4 border-t border-rose-100">
        <button id="logoutBtn" class="w-full py-3 bg-rose-200 text-mocha-700 font-semibold rounded-2xl hover:bg-rose-300 transition-all flex items-center justify-center gap-2">
          <span class="material-symbols-outlined">logout</span>
          <span>Logout</span>
        </button>
      </footer>
    </div>

    <!-- Chat View -->
    <div id="chatView" class="chat-container bg-[#fdfaf7]">
      <header class="sticky top-0 z-50 bg-[#fdfaf7]/70 ios-blur px-8 py-4 flex items-center justify-between border-b border-rose-100">
        <div class="flex items-center gap-4 flex-1">
          <div class="relative">
            <div class="w-12 h-12 rounded-[18px] bg-rose-200 flex items-center justify-center text-mocha-700 font-bold rotate-3">
              <span class="rotate-[-3deg] text-lg">ðŸ’¬</span>
            </div>
            <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-emerald-400 border-2 border-[#fdfaf7] rounded-full"></div>
          </div>
          <div>
            <h1 id="currentRoom" class="text-2xl font-bold font-serif tracking-tight text-mocha-700">Select a Room</h1>
            <p id="currentUser" class="text-[11px] font-semibold uppercase tracking-wider text-mocha-500 opacity-70">Ready to chat</p>
          </div>
        </div>
        <button id="leaveRoomBtn" class="hidden px-5 py-2.5 bg-rose-400 text-white font-bold rounded-xl hover:bg-rose-500 transition-all text-sm flex items-center gap-2 shadow-lg">
          <span class="material-symbols-outlined text-xl">logout</span>
          <span>Leave Room</span>
        </button>
      </header>

      <main class="flex-1 overflow-y-auto px-8 py-8 space-y-8 chat-scroll bg-[url('https://www.transparenttextures.com/patterns/cream-paper.png')]" id="messagesContainer">
        <div id="noMessages" class="flex justify-center items-center h-full">
          <span class="text-center text-mocha-500/50">
            <div class="text-5xl mb-3">â˜•</div>
            <span class="text-lg font-semibold">Select a room to start chatting</span>
          </span>
        </div>
        <div id="messagesList"></div>
      </main>

      <footer class="p-8 relative border-t border-rose-100 bg-[#fdfaf7]/50">
        <div id="typingIndicator" class="absolute -top-8 left-12 flex items-center gap-2 hidden">
          <div class="flex gap-1">
            <div class="typing-dot" style="animation-delay: 0s"></div>
            <div class="typing-dot" style="animation-delay: 0.2s"></div>
            <div class="typing-dot" style="animation-delay: 0.4s"></div>
          </div>
          <span class="text-[11px] font-semibold text-mocha-500/60 italic"><em id="typingUser"></em> is brewing...</span>
        </div>
        <div class="flex items-center gap-3 bg-white/70 ios-blur rounded-[32px] p-2 pl-4 border border-rose-200 shadow-xl shadow-mocha-700/5">
          <button class="flex-shrink-0 text-mocha-500/50 hover:text-mocha-500 transition-colors">
            <span class="material-symbols-outlined">add_circle</span>
          </button>
          <textarea class="flex-1 bg-transparent border-none focus:ring-0 text-[15px] text-mocha-700 py-2 h-10 resize-none placeholder-mocha-500/40 font-medium" id="messageInput" placeholder="Share a thought..." rows="1"></textarea>
          <button class="flex-shrink-0 w-10 h-10 bg-mocha-700 text-white rounded-full flex items-center justify-center shadow-lg shadow-mocha-700/20 active:scale-95 transition-transform hover:bg-mocha-600" id="sendBtn">
            <span class="material-symbols-outlined text-lg">send</span>
          </button>
        </div>
      </footer>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-[#fdfaf7] rounded-3xl p-8 max-w-sm shadow-2xl border-2 border-rose-200 ios-blur">
      <div class="text-center mb-6">
        <div class="text-5xl mb-4">ðŸ‘‹</div>
        <h2 class="text-2xl font-bold font-serif text-mocha-700 mb-2">Confirm Logout</h2>
        <p class="text-mocha-600">Are you sure you want to leave? Your chat will be disconnected.</p>
      </div>
      <div class="flex gap-3">
        <button id="cancelLogoutBtn" class="flex-1 px-4 py-3 bg-white border-2 border-rose-200 text-mocha-700 font-semibold rounded-2xl hover:bg-rose-50 transition-all">
          Cancel
        </button>
        <button id="confirmLogoutBtn" class="flex-1 px-4 py-3 bg-rose-400 text-white font-semibold rounded-2xl hover:bg-rose-500 transition-all">
          Logout
        </button>
      </div>
    </div>
  </div>

  <script>
    function goBackToRooms() {
      // Not needed in website layout
    }
  </script>
  <script src="public/js/chat.js"></script>
</body>
</html>
